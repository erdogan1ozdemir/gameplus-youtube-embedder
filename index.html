<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temiz HTML ‚Üî Rich Text D√∂n√º≈üt√ºr√ºc√º</title>
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00cc6a;
            --dark-bg-1: #0a0a0a;
            --dark-bg-2: #1a1a1a;
            --dark-bg-3: #2d2d2d;
            --text-light: #ffffff;
            --text-dark: #000000;
            --text-muted: #e0e0e0;
            --border-color: rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg-1) 0%, var(--dark-bg-2) 50%, #0f2027 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
        }

        .header h1 {
            color: var(--text-dark);
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(0,0,0,0.8);
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 500;
        }

        .converter-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 500px;
        }

        .editor-panel {
            background: linear-gradient(135deg, var(--dark-bg-2) 0%, var(--dark-bg-3) 100%);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .editor-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            border-radius: 20px 20px 0 0;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-dark);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .rich-text-toolbar {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 10px 10px 0 0;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: -1px;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 35px;
        }

        .toolbar-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--primary-color);
        }

        .toolbar-btn.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-dark);
        }

        .toolbar-separator {
            width: 1px;
            background: var(--border-color);
            margin: 0 5px;
        }

        .rich-text-editor {
            width: 100%;
            flex: 1;
            min-height: 400px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 0 0 10px 10px;
            background: #f1f1f1; 
            color: #333; 
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
        }

        .rich-text-editor:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .rich-text-editor p { margin: 0.5em 0; }
        .rich-text-editor a { color: #0066cc; text-decoration: underline; }

        .html-editor {
            width: 100%;
            flex: 1;
            min-height: 400px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: #0e0e0e; 
            color: var(--text-muted);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            overflow: auto;
        }

        @media (max-width: 900px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Temiz HTML ‚Üî Rich Text D√∂n√º≈üt√ºr√ºc√º</h1>
            <p>Zengin metinden temiz HTML'e ve YouTube linklerini g√∂m√ºl√º oynatƒ±cƒ±lara √ßevirin</p>
        </div>

        <div class="converter-section">
            <div class="editor-container">
                <div class="editor-panel">
                    <div class="panel-header">
                        <h3 class="panel-title"><span>üìù</span> Zengin Metin Edit√∂r√º</h3>
                        <button class="copy-btn" onclick="copyRichTextContent(event)">üìã Zengin Metni Kopyala</button>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column;">
                        <div class="rich-text-toolbar">
                            <button class="toolbar-btn" data-command="bold" onclick="formatDoc('bold')" title="Kalƒ±n"><strong>B</strong></button>
                            <button class="toolbar-btn" data-command="italic" onclick="formatDoc('italic')" title="ƒ∞talik"><em>I</em></button>
                            <button class="toolbar-btn" data-command="underline" onclick="formatDoc('underline')" title="Altƒ± √áizili"><u>U</u></button>
                            <div class="toolbar-separator"></div>
                            <button class="toolbar-btn" data-command="h1" onclick="toggleBlockFormat('h1')" title="Ba≈ülƒ±k 1">H1</button>
                            <button class="toolbar-btn" data-command="h2" onclick="toggleBlockFormat('h2')" title="Ba≈ülƒ±k 2">H2</button>
                            <button class="toolbar-btn" data-command="p" onclick="toggleBlockFormat('p')" title="Paragraf">P</button>
                            <div class="toolbar-separator"></div>
                            <button class="toolbar-btn" data-command="insertUnorderedList" onclick="formatDoc('insertUnorderedList')" title="Madde ƒ∞≈üaretli Liste">‚Ä¢</button>
                            <button class="toolbar-btn" data-command="insertOrderedList" onclick="formatDoc('insertOrderedList')" title="Numaralƒ± Liste">1.</button>
                            <div class="toolbar-separator"></div>
                            <button class="toolbar-btn" data-command="createLink" onclick="createLink()" title="Link Ekle">üîó</button>
                             <button class="toolbar-btn" data-command="removeFormat" onclick="formatDoc('removeFormat'); richTextToHtml();" title="Formatƒ± Temizle">‚úï</button>
                        </div>
                        <div class="rich-text-editor" contenteditable="true" id="richtext-editor"></div>
                    </div>
                </div>

                <div class="editor-panel">
                    <div class="panel-header">
                        <h3 class="panel-title"><span>üè∑Ô∏è</span> Temiz HTML Kodu</h3>
                        <button class="copy-btn" onclick="copyHtmlOutput(event)">üìã HTML'i Kopyala</button>
                    </div>
                    <textarea class="html-editor" id="html-output-editor" placeholder="Temiz HTML kodunuz burada g√∂r√ºnecek..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        const richTextEditor = document.getElementById('richtext-editor');
        const htmlOutputEditor = document.getElementById('html-output-editor');
        let debounceTimer;

        function extractYouTubeVideoId(url) {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([^"&?\/\s]{11})/,
            ];
            for (let pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) return match[1];
            }
            return null;
        }

        function createYouTubeEmbedHTML(videoId) {
            return `<!-- Responsive YouTube Embed Ba≈ülangƒ±cƒ± -->
<div style="width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; border-radius: 12px; margin: 1em 0;"><iframe style="width: 100%; height: 100%; object-fit: contain; display: block; background: #000;" title="YouTube video player" src="https://www.youtube.com/embed/${videoId}" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div>
<!-- Responsive YouTube Embed Sonu -->`;
        }
        
        function formatDoc(command, value = null) {
            document.execCommand(command, false, value);
            richTextEditor.focus();
            richTextToHtml(); 
        }

        function toggleBlockFormat(tag) {
            document.execCommand('formatBlock', false, `<${tag}>`);
            richTextToHtml(); 
        }
        
        function createLink() {
            const url = prompt('Link URL\'sini girin:', 'https://');
            if (url) formatDoc('createLink', url);
        }
        
        function cleanHtmlForOutput(inputHtml) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(`<body>${inputHtml}</body>`, 'text/html');
            const body = doc.body;

            function processNode(node) {
                // Process child nodes first (post-order traversal)
                Array.from(node.childNodes).forEach(processNode);
                
                if (node.nodeType !== Node.ELEMENT_NODE) return;

                const el = node;

                // **NEW**: Smart Italic/Bold Conversion based on style attribute
                if (el.hasAttribute('style')) {
                    if (el.style.fontStyle === 'italic') {
                        const em = doc.createElement('em');
                        while (el.firstChild) em.appendChild(el.firstChild);
                        el.innerHTML = '';
                        el.appendChild(em);
                    }
                    if (el.style.fontWeight === 'bold' || parseInt(el.style.fontWeight, 10) >= 700) {
                         const strong = doc.createElement('strong');
                         while (el.firstChild) strong.appendChild(el.firstChild);
                         el.innerHTML = '';
                         el.appendChild(strong);
                    }
                }
                
                // Unwrap all SPANs
                if (el.tagName === 'SPAN') {
                    while (el.firstChild) el.parentNode.insertBefore(el.firstChild, el);
                    el.remove();
                    return;
                }
                
                // Convert b/i tags to strong/em
                if (el.tagName === 'B') {
                    const strong = doc.createElement('strong');
                    while(el.firstChild) strong.appendChild(el.firstChild);
                    el.parentNode.replaceChild(strong, el);
                }
                if (el.tagName === 'I') {
                    const em = doc.createElement('em');
                    while(el.firstChild) em.appendChild(el.firstChild);
                    el.parentNode.replaceChild(em, el);
                }

                // Remove all attributes except for a specific whitelist
                const allowedAttributes = { 'a': ['href', 'title'], 'img': ['src', 'alt', 'title'] };
                const attrsToRemove = Array.from(el.attributes)
                    .map(attr => attr.name.toLowerCase())
                    .filter(name => !(allowedAttributes[el.tagName.toLowerCase()]?.includes(name)));
                attrsToRemove.forEach(name => el.removeAttribute(name));
            }
            
            processNode(body);
            
            body.querySelectorAll('p').forEach(p => {
                const text = p.textContent.trim();
                const videoId = extractYouTubeVideoId(text);
                if (videoId && text === p.innerText.trim()) {
                    const embedHtml = createYouTubeEmbedHTML(videoId);
                    const embedFragment = document.createRange().createContextualFragment(embedHtml);
                    p.parentNode.replaceChild(embedFragment, p);
                }
            });

            body.querySelectorAll('p, h1, h2, h3, div').forEach(el => {
                if (!el.innerHTML.trim().replace(/<br>/gi, '')) {
                    el.remove();
                }
            });

            let cleanedHtml = body.innerHTML;
            cleanedHtml = cleanedHtml.replace(/(<br\s*\/?>\s*){2,}/gi, '<br>');
            cleanedHtml = cleanedHtml.replace(/&nbsp;/g, ' ');

            return cleanedHtml.trim();
        }
        
        function richTextToHtml() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const richHTML = richTextEditor.innerHTML;
                const cleanedOutputHTML = cleanHtmlForOutput(richHTML);
                htmlOutputEditor.value = cleanedOutputHTML;
            }, 350);
        }

        richTextEditor.addEventListener('input', richTextToHtml);

        richTextEditor.addEventListener('paste', (event) => {
            event.preventDefault();
            let pasteData = event.clipboardData || window.clipboardData;
            let pastedHtml = pasteData.getData('text/html');
            
            if (!pastedHtml || pastedHtml.trim() === '') {
                 pastedHtml = pasteData.getData('text/plain').replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/\n/g, '<br>');
            }
            
            document.execCommand('insertHTML', false, pastedHtml);
            setTimeout(richTextToHtml, 50); 
        });
        
        function fallbackCopy(text, button) {
            const originalText = button.textContent;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                button.textContent = '‚úÖ Kopyalandƒ±!';
            } catch (err) {
                console.error('Fallback kopyalama ba≈üarƒ±sƒ±z oldu', err);
                button.textContent = '‚ùå Hata';
            }
            document.body.removeChild(textArea);
            setTimeout(() => { button.textContent = originalText; }, 2000);
        }

        function copyHtmlOutput(event) { 
            const textToCopy = htmlOutputEditor.value;
            const btn = event.target;
            const originalText = btn.textContent;
            if (!navigator.clipboard) {
                fallbackCopy(textToCopy, btn);
                return;
            }
            navigator.clipboard.writeText(textToCopy).then(() => {
                btn.textContent = '‚úÖ Kopyalandƒ±!';
                setTimeout(() => { btn.textContent = originalText; }, 2000);
            }).catch(err => {
                console.warn('Clipboard API hatasƒ±, yedeƒüe ge√ßiliyor.', err);
                fallbackCopy(textToCopy, btn);
            });
        }
        
        function copyRichTextContent(event) { 
            const textToCopy = htmlOutputEditor.value;
            const btn = event.target;
            const originalText = btn.textContent;
            if (!navigator.clipboard) {
                fallbackCopy(textToCopy, btn);
                return;
            }
            navigator.clipboard.writeText(textToCopy).then(() => {
                 btn.textContent = '‚úÖ Kopyalandƒ±!';
                 setTimeout(() => { btn.textContent = originalText; }, 2000);
            }).catch(err => {
                console.warn('Clipboard API hatasƒ±, yedeƒüe ge√ßiliyor.', err);
                fallbackCopy(textToCopy, btn);
            });
        }

        function initializeEditor() {
            const exampleHTML = `<h2><em>Derimod Proje Devir Dok√ºmanƒ±</em></h2><p>ƒ∞√ßerik...</p><p>https://www.youtube.com/watch?v=t0uYhTLPGLQ</p>`;
            richTextEditor.innerHTML = exampleHTML;
            richTextToHtml(); 
        }

        initializeEditor();
    </script>
</body>
</html>
